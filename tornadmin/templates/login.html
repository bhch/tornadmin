{% extends 'base_site.html' %}

{% block container %}
<div class="container-lg">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto">
            <h4 class="text-center mb-4">Tornadmin Login</h4>

            <div class="card">
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">
                        Wrong username or password
                    </div>
                    {% end %}
                    <form action="{{ reverse_url('admin:login') }}" method="POST">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control form-control-lg" name="username" placeholder="Username" value="{{ username }}">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Password">
                        </div>

                        <div class="form-group mt-4">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% end %}
