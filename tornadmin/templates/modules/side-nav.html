<div class="side-nav px-0 col-10 col-sm-3 col-lg-3 col-xl-2">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a href="{{ reverse_url('admin:index') }}" class="nav-link">
                Home
            </a>
        </li>
        {% for app in menu %}
            <li>
                <span class="menu-header">{{ app }}</span>
            </li>
            {% for admin in menu[app] %}
                <li class="nav-item">
                    <a href="{{ reverse_url('admin:list', admin.app_slug, admin.slug) }}">
                        {{ admin.name }}
                    </a>
                </li>
            {% end %}
        {% end %}
    </ul>
</div>
